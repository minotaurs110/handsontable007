<hot-table [data]="data"
           (after-change)="afterChange($event)"
           (after-on-cell-mouse-down)="afterOnCellMouseDown($event)"
           [col-headers]="colHeaders"
           [columns]="columns"
           [options]="options"
           [col-widths]="colWidths"
           [height]="200">
</hot-table>
